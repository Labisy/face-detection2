plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.0'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'ru.stepchenkov'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-context'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    //lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    //openCV
    implementation files('C:/diplom/opencv/build/java/opencv-470.jar')
    //learning
    implementation 'org.deeplearning4j:deeplearning4j-core:1.0.0-M1.1'
    implementation 'org.nd4j:nd4j-native-platform:1.0.0-M1.1'
    implementation 'org.deeplearning4j:deeplearning4j-core:1.0.0-M1.1'
    //mysql
    implementation 'mysql:mysql-connector-java:8.0.28'
    //logger
    implementation 'log4j:log4j:1.2.17'
    //Appach POI
    implementation 'org.apache.poi:poi:5.0.0'
    implementation 'org.apache.poi:poi-ooxml:5.0.0'
    //Mockito
    testImplementation('org.springframework.boot:spring-boot-starter-test:3.1.0')
    testImplementation('org.mockito:mockito-core:5.3.1')
    testImplementation('org.mockito:mockito-junit-jupiter:5.3.1')
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
}

test {
    useJUnitPlatform()
}