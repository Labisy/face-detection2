<!DOCTYPE html>
<html>
<head>
    <title>Видео и информация</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/streamStyle.css"/>
</head>
<body>
<main>
    <div class="in">
        <div class="text">
            <p class="welcome_text">
                Памятка<br><br>
                * "Получение информации" - происходит по нажатии на кнопку "Информация"<br><br>
                * "Обновить данные" - происходит по нажатии на кнопку "Обновить"<br><br>
                * "Для получения таблицы" - нажмите на кнопку "Таблица"<br><br>
                * "Регистрация нового пользователя" - нажмите на кнопку "Регистрация"
            </p>
        </div>

        <div class="video-container">
            <video width="640" height="360" controls>
                <source src="input.mp4" type="video/mp4">
            </video>
        </div>
    </div>


    <div class="buttons">
        <button id="info"><p>Информация</p>></button>
        <button id="update"><p>Обновить</p></button>
        <button id="data" onclick="onData()"><p>Таблица</p></button>
        <button id="registration" onclick="onRegistration()"><p>Регистрация</p></button>
    </div>
</main>
<footer>
    <div id="text-block"><p>Окно вывода информации</p></div>
</footer>

<script>
    const showTextButton = document.getElementById('button');
    const textBlock = document.getElementById('text-block');

    showTextButton.addEventListener('click', function () {
        if (textBlock.style.display === 'none') {
            textBlock.style.display = 'block';
            showTextButton.innerHTML = 'Скрыть';
        } else {
            textBlock.style.display = 'none';
            showTextButton.innerHTML = 'Информация';
        }
    });

    const updateButton = document.getElementById('update_button');
    const textBlock2 = document.getElementById('text-block2');
    const t = document.getElementById('in_text');

    updateButton.addEventListener('click', function () {
        t.innerText = 'Неизвестный пользователь'
        textBlock2.style.display = 'block';
    });

    function onData() {
        window.location.href = "http://localhost:8080/data";
    }

    function onRegistration() {
        window.location.href = "http://localhost:8080/save";
    }
</script>
</body>
</html>
